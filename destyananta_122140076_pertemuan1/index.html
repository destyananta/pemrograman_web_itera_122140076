<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Sederhana</title>
</head>
<body>
    <h2>To-Do List</h2>
    <input type="text" id="todo-input" placeholder="Tambahkan tugas">
    <button id="add-todo">Tambah</button>
    <ul id="todo-list"></ul>

    <h2>Kalkulator</h2>
    <input type="number" id="num1" placeholder="Angka 1">
    <input type="number" id="num2" placeholder="Angka 2">
    <button onclick="calculate('add')">+</button>
    <button onclick="calculate('subtract')">-</button>
    <button onclick="calculate('multiply')">*</button>
    <button onclick="calculate('divide')">/</button>
    <button onclick="calculate('modulus')">%</button>
    <button onclick="calculate('power')">^</button>
    <button onclick="calculate('sqrt')">âˆš</button>
    <p id="result">Result: </p>

    <h2>Validasi Form</h2>
    <form onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="Nama">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
